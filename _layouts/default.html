<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>
        <nav class="frow">
          <ul class="nav-menu">
            <li>
              <div class="site-branding">
                <a href="http://www.mikepeiman.com">
                  <h1 class="site-title">Mike Peiman</h1>
                  <p class="site-description selectionShareable">Father. Thinker. Developer.</p>
                </a>
              </div>
            </li>
            <li><a class="menu-item" href="/">Home</a></li>
            <li><a class="menu-item" href="/">About</a></li>
            <li><a class="menu-item" href="/">Work</a></li>
            <li><a class="menu-item" href="/">Blog</a></li>
            <li><a class="menu-item" href="/">Contact</a></li>
          </ul>
        </nav>

        <div class="site frow">
          <div class="col-md-1-5">
          </div>
          <div class="col-md-2-5 intro-text">
              <h1>Developing Human Potential</h1>
          </div>
          <div class="frow col-md-2-5">
            <div class="posts">
              {{ content }}            
            </div>
          </div>
        </div>

        <footer class="footer">
          <div class="frow direction-row justify-around">

          <a href="#" aria-label="twitter">
            <svg class="icon icon-twitter" aria-hidden="true">
              <use xlink:href="/images/icons.svg#twitter"></use>
            </svg>
          </a>
          <a href="#" aria-label="facebook">
            <svg class="icon icon-facebook" aria-hidden="true">
              <use xlink:href="/images/icons.svg#facebook"></use>
            </svg>
          </a>
          <a href="#" aria-label="linkedin">
            <svg class="icon icon-linkedin" aria-hidden="true">
              <use xlink:href="/images/icons.svg#linkedin"></use>
            </svg>
          </a>
          <a href="#" aria-label="github">
            <svg class="icon icon-github" aria-hidden="true">
              <use xlink:href="/images/icons.svg#github"></use>
            </svg>
          </a>
          <a href="#" aria-label="googleplus">
            <svg class="icon icon-googleplus" aria-hidden="true">
              <use xlink:href="/images/icons.svg#googleplus"></use>
            </svg>
          </a>
          <a href="#" aria-label="youtube">
            <svg class="icon icon-youtube" aria-hidden="true">
              <use xlink:href="/images/icons.svg#youtube"></use>
            </svg>
          </a>
          <a href="#" aria-label="pinterest">
            <svg class="icon icon-pinterest" aria-hidden="true">
              <use xlink:href="/images/icons.svg#pinterest"></use>
            </svg>
          </a>

          </div>
        </footer>
        

    </body>
</html>
