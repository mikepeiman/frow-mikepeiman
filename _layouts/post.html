---
layout: default
---
<div class="frow row-centered">
	<div class="col-md-3-5">
		<h1>{{ page.title }}</h1>
		<p class="post-author">{{ page.author }}</p>
		{% if page.image %}
		<img class="post-image" src="{{ page.image }}" alt="{{ page.image }}">
		{% endif %}
		<p class="meta-date">{{ page.date | date: "%B %d, %Y" }}</span></p>

		<div class="post">
		{{ content }}
		</div>
	</div>
</div>
