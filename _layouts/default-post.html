{% include head-post.html %}
  <body class="frow body-post" style="background: linear-gradient(rgba(0, 0, 255, 0.45), rgba(255, 0, 0, 0.45)), url({{ page.image }}); background-repeat: no-repeat; background-size: 100% 100%;">
    {% include nav-post.html %}
      <div class="frow site">
        {{ content }}

    <script>
/* simple scroll nav from https://coderwall.com/p/z7gfjq/scroll-to-page-sections-with-nav-links */

$(".scroll-link").find("a").click(function(e) {
    e.preventDefault();
    var section = $(this).attr("href");
    $("html, body").animate({
        scrollTop: $(section).offset().top -175
    }, 850, 'swing');
});

</script>

      </div>
    {% include footer.html %}


  </body>
</html>
