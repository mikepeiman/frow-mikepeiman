<div class="frow direction-column centered">
		<h1>LATEST ARTICLES</h1>
		  <ul>
		    {% for post in site.posts %}
			    <div class="blog-post">
			    	<li>
			     			<a href="{{ post.url }}">
					     		<span class="post-feed-date">{{ post.date | date: "%B %d, %Y" }}</span>
					     		<span class="post-feed-arrow"> &raquo; </span>
					     		<span class="post-feed-title">{{ post.title }}</span>
				     		</a> 
			      </li>
			    </div>
		    {% endfor %}
		  </ul>
</div>
