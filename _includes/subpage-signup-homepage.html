    $("#mce-response-close-button").toggleClass("no-after");

    $("#mce-container").toggleClass("closed");
  }

  function mcErrorCheck() {
    console.log("mcErrorCheck run");
    if ($("#mce-error-response").children().length > 0) { 
      console.log("mceError has children");
      console.log("calling toggleMCE");
      toggleMCE();
    }
    else (
      console.log("mceError has no children")
    );
  }

  function mcSuccessCheck() {
    console.log("mcSuccessCheck run");
    if ($("#mce-success-response").children().length > 0) { 
      console.log("mceSuccess has children");
      console.log("calling toggleMCE");
      toggleMCE();
    }
    else (
      console.log("mceSuccess has no children")
    );
  }   

  function submitClick() {
    $('#mc-embedded-subscribe').click(function() {
      console.log("mcSubmit click running");
      console.log("calling mcErrorCheck");
      mcErrorCheck();
      console.log("calling mcSuccessCheck");
      mcSuccessCheck();
    });
  }

  function mceContainerClick() {
    $("#mce-container").click(function() {
      console.log("mceContainer click running");
      console.log("calling mcErrorCheck");
      mcErrorCheck();
      console.log("calling mcSuccessCheck");
      mcSuccessCheck();
    });
  }

  $("#mce-response-close-button").click(function() {
    console.log("close button clicked, calling toggleMCE");
    toggleMCE();
  });

  submitClick();
</script>
