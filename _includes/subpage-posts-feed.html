<div class="posts-container">
	<h1>LATEST ARTICLES</h1>
	<ul class="blog-post-feed">
	  {% for post in site.posts %}
	  	<li class="blogpage-post-feed-item">
	   			<a href="{{ post.url }}">
	   				<p class="post-feed-date">{{ post.date | date: "%B %d, %Y" }}</p>
	   				<p class="post-feed-title">{{ post.title }}</p>     				
	     		</a>
	    </li>
	  {% endfor %}
	</ul>
</div>
