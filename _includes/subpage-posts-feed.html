<h1 class="col-md-1-1 posts-feed-h1">LATEST ARTICLES</h1>
<div class="col-md-3-5">
	<div class="posts-container">
		<ul class="blog-post-feed">
		  {% for post in site.posts %}
		  	<li class="post-feed-item">
		   			<a href="{{ post.url }}">
		   				<p class="post-feed-date">{{ post.date | date: "%B %d, %Y" }}</p>
		   				<p class="post-feed-title">{{ post.title }}</p>     				
		     		</a>
		    </li>
		  {% endfor %}
		</ul>
	</div>
</div>
