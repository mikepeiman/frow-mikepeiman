
<h1 class="col-md-1-1 section-header-posts-feed">LATEST ARTICLES</h1>
<div id="blog"></div>
<div class="col-md-3-5">
	<div class="posts-container">
		<ul class="blog-post-feed">
			{% assign featured_posts = (site.posts|where:"featured","true") %}
			{% for post in featured_posts limit:5 %}
	  		<li class="post-feed-item">
	   			<a href="{{ post.url }}">
	   				<p class="post-feed-date">{{ post.date | date: "%B %d, %Y" }}</p>
	   				<p class="post-feed-title">{{ post.title }}</p>     				
	     		</a>
		    </li>
		  {% endfor %}
		</ul>
	</div>
</div>
