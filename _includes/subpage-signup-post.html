<script>
  var mcSubmit = document.querySelector("#mc-embedded-subscribe");
  mcSubmit.addEventListener("click", function() {
    console.log("mceSubmit click");
    var mceSuccess = document.querySelector("#mce-success-response");
    var mceError = document.querySelector("#mce-error-response");
    setTimeout(function(if (mceSuccess.hasChildNodes()) {
        var mceClose = document.querySelector("#mce-response-close-button");
        var mceContainer = document.querySelector("#mce-container");
        mceClose.classList.toggle("closed");
        mceClose.classList.toggle("no-after");
        mceContainer.classList.toggle("closed");
      }
      if (mceError.hasChildNodes()) {
        var mceClose = document.querySelector("#mce-response-close-button");
        var mceContainer = document.querySelector("#mce-container");
        mceClose.classList.toggle("closed");
        mceClose.classList.toggle("no-after");
        mceContainer.classList.toggle("closed");
      ), 500); 
    }
  });



  var mceSuccess = document.querySelector("#mce-success-response");
  mceSuccess.addEventListener("click", function() {
    console.log("mceSuccess click");
    var mceSuccess = document.querySelector("#mce-success-response");
      mceSuccess.removeAttribute("style");
      mceSuccess.classList.toggle("closed");
  });

  var mceError = document.querySelector("#mce-error-response");
  mceError.addEventListener("click", function() {
    console.log("mceError click");
    var mceError = document.querySelector("#mce-error-response");
      mceError.removeAttribute("style");
      mceError.classList.toggle("closed");
  });

  var mceClose = document.querySelector("#mce-response-close-button");
  mceClose.addEventListener("click", function() {
    console.log("mceClose click");
    var mceClose = document.querySelector("#mce-response-close-button");
    var mceResponses = document.querySelector("#mce-responses");
      mceClose.removeAttribute("style");
      mceClose.classList.toggle("no-after");
      mceClose.classList.toggle("closed");
      mceResponses.classList.toggle("closed");
  });
</script>
