<div class="frow column-center">
	<h1>LATEST ARTICLES long long long long</h1>
		<div class="posts-container">
	  <ul class="blog-post-feed">

    {% for post in site.posts %}
    	<li class="blogpage-post-feed-item">

   <!-- <div class="col-md-1-8">
     			<img class="blog-feed-thumbnail" src="{{ post.thumbnail }}" height="50" width="50">
     		</div>
     		<div class="col-md-7-8">  -->
     			<a href="{{ post.url }}">
     				<p class="post-feed-title">{{ post.title }}</p>
     				<p class="post-feed-date">{{ post.date | date: "%B %d, %Y" }}
	     				
	     				{% if post.lead %}
		     			<span class="post-lead">{{ post.lead }}</span>

      </li>
    {% endfor %}

  </ul>
  </div>
</div>
