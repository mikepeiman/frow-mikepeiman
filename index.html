layout: default
title: Mike Peiman | Love

<div id="home">
	<div class="frow direction-column centered">
		  <h1>Blog Posts</h1>
	</div>
	<div class="frow centered">
		  <ul>
		    {% for post in site.posts %}
			    <div class="blog-post">
			      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
			    </div>
		    {% endfor %}
		  </ul>
  </div>
</div>
